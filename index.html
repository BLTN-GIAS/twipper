<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="twipper.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="column first l-h20">
            <div class="ds-f mg-t20 v-at jc-sb pa-s20">
                <div>
                    <input type="text" name="phone-email" placeholder="電話番号/メールアドレス/ユーザー名" class="mg-ri12 fo-s14 pa-12">
                </div>
                <div class="il-b ds-if">
                    <input type="password" name="password" placeholder="パスワード" class="mg-ri12 fo-s14 pa-12">
                    <div class="ds-inb">
                        <a href="#" rel="forget" class="tx-s">パスワードを忘れた場合はこちら
                        </a>
                    </div>
                </div>
                <div>
                <input type="submit" name="submit" value="ログイン" class="mg-t12 fo-s14 pa-12 h-100 l-h20 b-s f-sb">
                </div>
            </div>
        </div>
        <div class="column second">
            <div class="mainbox">
                <div class="MainTitle">
                    <h1 class="message">新しくなったTwipperをすぐにご利用いただけますか?
                    </h1>
                    <div class="leftsubtitle">
                    以下のような機能が沢山追加されています。
                    </div>
                </div>
                <div class="FunctionList">
                    <div class="TopicList">
                        <span class="TopicIcon"></span>
                        <div class="TopicTitles">
                            <div class="TopicTitle">話題を検索</div>
                            <div class="TopicSubtitle">最新のツイート、ニュース、動画を一度にチェックできます。
                            </div>
                        </div>
                    </div>
                    <div class="TopicList">
                        <span class="TopicIcon"></span>
                        <div class="TopicTitles">
                            <div class="TopicTitle">ブックマーク</div>
                            <div class="TopicSubtitle">ツイートを保存して後で読む事ができます。
                            </div>
                        </div>
                    </div>
                    <div class="TopicList">
                        <span class="TopicIcon"></span>
                        <div class="TopicTitles">
                            <div class="TopicTitle">カスタマイズ</div>
                            <div class="TopicSubtitle">アタラ数テーマとダークモードのオプションが追加されました。
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
